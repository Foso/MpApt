buildscript {
    ext.kotlin_version = '1.3.50'


    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }

    allprojects {
        repositories {

        }
    }
}



apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: "kotlin-kapt"
apply plugin: "maven"


group = "de.jensklingenberg"
archivesBaseName = "kotlin-plugin-shared"
version = "0.0.1"

install {
    dependsOn ':mpapt-runtime:install'

    repositories.mavenInstaller {
        pom.artifactId = archivesBaseName
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(':mpapt-runtime')
    compile "de.jensklingenberg.mpapt.testAnnotations:annotations-jvm:0.0.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "org.jetbrains.kotlin:kotlin-compiler-embeddable"
    compileOnly "com.google.auto.service:auto-service:1.0-rc6"
    kapt "com.google.auto.service:auto-service:1.0-rc6"
    implementation "org.jetbrains.kotlin:kotlin-annotation-processing-embeddable:1.3.50"

}


kapt {
    includeCompileClasspath = true
}
